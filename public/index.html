<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Kelly+Slab&display=swap" rel="stylesheet">
  <style>
  *, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  }
  html, body {
  height: 100%;
  margin: 0;
  }
  body {
  width: 100%;
  font-family: "Courier New", Courier, monospace;
  color: white;
  font-size: 3vmax;
  }
  h1 {
  font-size: 5vmax;
  }
  hr {
  margin: 2rem auto;
  width: 40%;
  color: white;
  }
  .container {
  height: 100%;
  position: relative;
  background: url(//unsplash.it/640/480?grayscale&image=1033);
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  }
  .logo {
  position: absolute;
  top: 1rem;
  left: 1rem;
  font-family: 'Kelly Slab', cursive;
  }
  .comingsoon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  }
  </style>
  <title>AZTemi.com</title>
</head>
<body>
  <div class="container">
    <div class="logo"><h1>AZTemi</h1></div>
    <div class="comingsoon">
      <h1>Coming Soon</h1>
      <hr />
      <p>Visit us again from August 1st.</p>
    </div>
  </div>
</body>
</html>
